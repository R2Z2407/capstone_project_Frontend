<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2B Champhion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="BG"></div>
      <div class="logo">Club Logo</div>
      <span></span>
      <div class="burger" id="burger">
        <i class="fas fa-bars"></i>
      </div>
      <nav id="menu">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#team" class="active">Team</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="container" id="container">
      <section id="home">
        <h1>Home</h1>
        <p>Welcome to our club. Here you can find information about our activities and events.</p>
      </section>

      <section id="team">
        <h1>Our Team</h1>
        <div id="big-menu">
          <img />
          <div>
            <h4>Player_Name | Position | Country</h4>
            <p>Description</p>
          </div>
        </div>
        <div id="list-player">
          <div class="gallery-slider"></div>
          <div class="slider-navigation">
            <button class="nav-prev">←</button>
            <button class="nav-next">→</button>
          </div>
        </div>
      </section>

      <section id="gallery">
        <h1>Gallery</h1>
        <div id="big-gallery"></div>
        <div id="list-gallery">
          <div class="gallery-scroll"></div>
          <div class="scroll-navigation">
            <button class="nav-prev">←</button>
            <button class="nav-next">→</button>
          </div>
        </div>
      </section>

      <section id="about">
        <h1>About</h1>
        <p>Check out our photos capturing the best moments of our club!</p>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
